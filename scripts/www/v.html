<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支持206请求的视频播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        header p {
            font-size: 1.2rem;
            color: #a0aec0;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .player-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .video-section {
            flex: 1;
            min-width: 300px;
            background: rgba(30, 30, 46, 0.7);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
        }
        
        .controls {
            padding: 15px;
            background: rgba(26, 26, 46, 0.8);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .progress-container {
            flex: 1;
            min-width: 150px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            border-radius: 4px;
            width: 0%;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }
        
        .info-section {
            flex: 1;
            min-width: 300px;
            background: rgba(30, 30, 46, 0.7);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #00dbde;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .info-card {
            background: rgba(26, 26, 46, 0.5);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-5px);
            background: rgba(26, 26, 46, 0.7);
        }
        
        .info-card h3 {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: #fc00ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-card p {
            font-size: 1rem;
            color: #cbd5e0;
            line-height: 1.6;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background-color: #00ff9d;
            box-shadow: 0 0 10px #00ff9d;
        }
        
        .status-inactive {
            background-color: #ff5555;
        }
        
        .request-log {
            margin-top: 25px;
            background: rgba(26, 26, 46, 0.5);
            border-radius: 15px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .request-log h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #00dbde;
        }
        
        .log-entry {
            font-family: monospace;
            font-size: 0.9rem;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #a0aec0;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-entry.success {
            color: #00ff9d;
        }
        
        @media (max-width: 768px) {
            .player-container {
                flex-direction: column;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 自定义滚动条 */
        .request-log::-webkit-scrollbar {
            width: 8px;
        }
        
        .request-log::-webkit-scrollbar-track {
            background: rgba(26, 26, 46, 0.5);
            border-radius: 4px;
        }
        
        .request-log::-webkit-scrollbar-thumb {
            background: linear-gradient(#00dbde, #fc00ff);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-container">
            <div class="video-section">
                <div class="video-wrapper">
                    <video id="videoPlayer" poster="https://images.unsplash.com/photo-1574717024453-354056aafa98?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80">
                        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                        您的浏览器不支持HTML5视频播放
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const volumeSlider = document.getElementById('volumeSlider');
            const loadedDataElement = document.getElementById('loadedData');
            
            // 播放/暂停按钮功能
            playPauseBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
            
            // 视频播放时更新进度条
            video.addEventListener('timeupdate', function() {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${percent}%`;
            });
            
            // 点击进度条跳转
            progressContainer.addEventListener('click', function(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = video.duration;
                
                video.currentTime = (clickX / width) * duration;
            });
            
            // 音量控制
            volumeSlider.addEventListener('input', function() {
                video.volume = this.value;
            });
            
            // 模拟数据加载更新
            setInterval(() => {
                const loaded = 32.5 + Math.random() * 0.5;
                loadedDataElement.textContent = loaded.toFixed(1);
            }, 3000);
            
            // 初始化音量
            video.volume = volumeSlider.value;
            
            // 模拟206请求检测
            video.addEventListener('progress', function() {
                // 在实际应用中，这里会检测range请求和206响应
                console.log('视频数据加载中...');
            });
            
            // 视频结束事件
            video.addEventListener('ended', function() {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });
        });
    </script>
</body>
</html>
